<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>

      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {

      padding: 20px;

    .container {
      max-width: 1400px;

    .header {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .header h1 {
      color: #050505;
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      color: #65676b;
      font-size: 1.1em;
      font-weight: 400;
    }

      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
      margin-bottom: 20px;

    .controls-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
    }

      width: 100%;
      padding: 12px 20px;

    select {

      border-radius: 8px;

      cursor: pointer;
      transition: all 0.3s;

    .btn {

    /* Tags Filter */

<body>
  <div class="container">
    <!-- Header -->

      <h1>üìö Ads Library</h1>
      <p>Your Facebook Ads Swipe File</p>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="controls-row">
        <div class="search-box">

        </div>
      </div>

        <select id="industryFilter" onchange="filterAds()">

  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const CONFIG = {
      spreadsheetId: '1nY2bWQfArOSVuJycBQdEL2VP1UgGFiLzglxPmIIHXaw',
      apiKey: 'AIzaSyABznAS0fH0tYNh6wlS_iEL08b6znNJCL8',
      sheetName: 'Ads Library',
      range: 'A:W',
      updateTagsWebhook: 'https://n8n.srv951152.hstgr.cloud/webhook/ads-library-update-tags'
    };

    // ============================================
    // GLOBAL STATE
    // ============================================
    let allAds = [];
    let filteredAds = [];
    let currentAdForDetail = null;
    let currentAdForTagEdit = null;
    let imageErrors = {};
    let selectedTagFilters = new Set();
    let allUniqueTags = new Set();

    // ============================================
    // INITIALISATION
    // ============================================
    window.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Page loaded, initialising...');
      
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('input', filterAds);
      }

      // Tag input autocomplete
      const tagInput = document.getElementById('tagInput');
      if (tagInput) {
        tagInput.addEventListener('input', handleTagInputChange);
        tagInput.addEventListener('keydown', handleTagInputKeydown);
      }
      
      loadAdsFromSheet();
    });

    // ============================================
    // IMAGE URL CONVERSION
    // ============================================
    function getImageUrl(ad) {
      if (ad['Image Preview'] && ad['Image Preview'].trim()) {
        return ad['Image Preview'];
      }
      
      const creativeUrl = ad['Creative URL'];
      if (!creativeUrl) return '';
      
      if (creativeUrl.includes('lh3.googleusercontent.com') || creativeUrl.includes('drive.google.com/uc?id=')) {
        return creativeUrl;
      }
      
      let fileId = null;
      let match = creativeUrl.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
      if (match) {
        fileId = match[1];
      }
      
      if (!fileId) {
        match = creativeUrl.match(/[?&]id=([a-zA-Z0-9_-]+)/);
        if (match) {
          fileId = match[1];
        }
      }
      
      if (!fileId) {
        match = creativeUrl.match(/\/d\/([a-zA-Z0-9_-]+)/);
        if (match) {
          fileId = match[1];
        }
      }
      
      if (fileId) {
        return `https://drive.google.com/uc?export=view&id=${fileId}`;
      }
      
      return creativeUrl;
    }

    // ============================================
    // GOOGLE SHEETS API INTEGRATION
    // ============================================
    async function loadAdsFromSheet() {
      console.log('üì° Loading ads from Google Sheets...');
      
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.spreadsheetId}/values/${CONFIG.sheetName}!${CONFIG.range}?key=${CONFIG.apiKey}`;
      
      try {
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('‚úÖ Received data from Google Sheets');
        
        parseSheetData(data.values);
        
      } catch (error) {
        console.error('‚ùå Error loading ads:', error);
        showError('Failed to load ads from Google Sheets. Please check your API key and sheet permissions.');
      }
    }

    function parseSheetData(rows) {
      if (!rows || rows.length === 0) {
        console.warn('‚ö†Ô∏è No data found in sheet');
        showEmptyState();
        return;
      }

      const headers = rows[0];
      console.log('üìã Headers:', headers);
      
      allAds = rows.slice(1).map((row, index) => {
        const ad = {};
        headers.forEach((header, colIndex) => {
          ad[header] = row[colIndex] || '';
        });
        return ad;
      }).filter(ad => ad['Brand/Advertiser']);
      
      console.log(`‚úÖ Parsed ${allAds.length} ads`);
      
      // Collect all unique tags
      allUniqueTags.clear();
      allAds.forEach(ad => {
        const tags = (ad['Interface Tags'] || '').split(',').map(t => t.trim()).filter(t => t);
        tags.forEach(tag => allUniqueTags.add(tag));
      });
      
      filteredAds = [...allAds];
      
      populateFilterDropdowns();
      populateTagsFilter();
      displayAds();
      updateStats();
      
      document.getElementById('loading').style.display = 'none';
      
      if (allAds.length === 0) {
        showEmptyState();
      } else {
        document.getElementById('adsGrid').style.display = 'grid';
      }
    }

    // ============================================
    // TAGS FILTER
    // ============================================
    function populateTagsFilter() {
      const container = document.getElementById('tagsFilterOptions');
      container.innerHTML = '';

      if (allUniqueTags.size === 0) {
        container.innerHTML = '<span style="color: #999; font-size: 13px;">No tags yet</span>';
        return;
      }

      const sortedTags = Array.from(allUniqueTags).sort();
      
      sortedTags.forEach(tag => {
        const label = document.createElement('label');
        label.className = 'tag-filter-checkbox';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = tag;
        checkbox.onchange = toggleTagFilter;
        
        const text = document.createElement('span');
        text.textContent = tag;
        text.style.fontSize = '13px';
        
        label.appendChild(checkbox);
        label.appendChild(text);
        container.appendChild(label);
      });
    }

    function toggleTagFilter(event) {
      const tag = event.target.value;
      const label = event.target.closest('.tag-filter-checkbox');
      
      if (event.target.checked) {
        selectedTagFilters.add(tag);
        label.classList.add('active');
      } else {
        selectedTagFilters.delete(tag);
        label.classList.remove('active');
      }
      
      filterAds();
    }

    // ============================================
    // DISPLAY FUNCTIONS
    // ============================================
    function displayAds() {
      const grid = document.getElementById('adsGrid');
      grid.innerHTML = '';

      if (filteredAds.length === 0) {
        showEmptyState();
        return;
      }

      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('adsGrid').style.display = 'grid';

      filteredAds.forEach((ad, index) => {
        const card = createAdCard(ad, index);
        grid.appendChild(card);
      });
      
      console.log(`üìä Displayed ${filteredAds.length} ads`);
    }

    function createAdCard(ad, index) {
      const card = document.createElement('div');
      card.className = 'ad-card';
      card.dataset.index = index;

      const imageUrl = getImageUrl(ad);
      const brandName = ad['Brand/Advertiser'] || 'Unknown Brand';
      const brandInitial = brandName.charAt(0).toUpperCase();
      const brandLink = ad['Brands Ad Library'] || '';

      const brandHtml = brandLink 
        ? `<a href="${brandLink}" target="_blank" style="color: #050505; text-decoration: none;" onclick="event.stopPropagation()">${brandName}</a>`
        : brandName;

      const bodyText = (ad['Ad Copy'] || '').trim();
      const bodyLength = bodyText.length;
      const shouldCollapse = bodyLength > 125;
      const displayBody = shouldCollapse ? bodyText.substring(0, 125) + '...' : bodyText;

      let imageHtml = '';
      if (imageUrl && !imageErrors[index]) {
        imageHtml = `<img src="${imageUrl}" alt="Ad" loading="lazy" onerror="handleImageError(${index})">`;
      } else if (imageUrl && imageErrors[index]) {
        imageHtml = `
          <div class="ad-image-error">
            <div style="font-size: 14px; font-weight: 500; margin-bottom: 8px;">Failed to load image</div>
            <a href="${imageUrl}" target="_blank" onclick="event.stopPropagation()">Open link directly</a>
          </div>
        `;
      } else {
        imageHtml = `
          <div class="ad-image-placeholder">
            <div class="ad-image-placeholder-icon">üì∑</div>
            <div style="font-size: 14px;">No image</div>
          </div>
        `;
      }

      const ctaHtml = ad['Landing Page URL'] 
        ? `<a href="${ad['Landing Page URL']}" target="_blank" onclick="event.stopPropagation()" class="ad-cta-button">Learn more</a>`
        : `<button class="ad-cta-button" style="cursor: default;">Learn more</button>`;

      // Interface Tags
      const interfaceTags = (ad['Interface Tags'] || '').split(',').map(t => t.trim()).filter(t => t);
      const tagsHtml = interfaceTags.length > 0 
        ? interfaceTags.map(tag => `<span class="interface-tag">${tag}</span>`).join('')
        : '<span style="color: #999; font-size: 12px;">No tags yet</span>';

      card.innerHTML = `
        <div class="ad-header-section">
          <div class="ad-profile-image">${brandInitial}</div>
          <div class="ad-profile-info">
            <div class="ad-brand">${brandHtml}</div>
            <div class="ad-sponsored">Sponsored</div>
          </div>
          <div class="ad-menu">‚Ä¢‚Ä¢‚Ä¢</div>
        </div>
${bodyText ? `        <div class="ad-body-text" data-full-text="${bodyText.replace(/"/g, '&quot;')}" data-expanded="false">${displayBody}${shouldCollapse ? ' <span class="see-more">See more</span>' : ''}</div>` : ''}
        <div class="ad-image">${imageHtml}</div>
        <div class="ad-link-preview">
          <div class="ad-website-url">${ad['Landing Page URL'] ? ad['Landing Page URL'].replace(/^https?:\/\/(www\.)?/, '').split('/')[0] : 'example.com'}</div>
          <div class="ad-headline-cta">
            <div class="ad-headline">${ad['Ad Headline'] || 'No headline'}</div>
            ${ctaHtml}
          </div>
        </div>
        <div class="ad-engagement-bar">
          <button class="ad-engagement-button">üëç Like</button>
          <button class="ad-engagement-button">üí¨ Comment</button>
          <button class="ad-engagement-button">‚ÜóÔ∏è Share</button>
        </div>
        <div class="ad-meta-section">
          ${ad['Started Running On'] ? `<div style="font-size: 12px; color: #65676b; margin-bottom: 8px;">üìÖ Started: ${ad['Started Running On']}</div>` : ''}
          <div style="font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">
            üìä Campaign: ${ad['Industry'] || 'Unknown'}
          </div>
          <div class="ad-meta-tags">
            <span class="tag primary">${ad['Industry'] || 'Unknown'}</span>
            ${ad['Funnel Stage'] ? `<span class="tag">${ad['Funnel Stage']}</span>` : ''}
            ${ad['Offer Type'] ? `<span class="tag">${ad['Offer Type']}</span>` : ''}
            ${ad['Ad Type'] ? `<span class="tag">${ad['Ad Type']}</span>` : ''}
          </div>
        </div>
        <div class="ad-interface-tags">
          <div class="ad-interface-tags-label">üè∑Ô∏è Tags:</div>
          <div class="ad-interface-tags-list">${tagsHtml}</div>
          <button class="edit-tags-btn" onclick="openEditTagsModal(event, ${index})">‚úèÔ∏è Edit Tags</button>
        </div>
        <div class="about-ad-link">About this ad</div>
      `;
      
      setTimeout(() => {
        const bodyTextEl = card.querySelector('.ad-body-text');
        const seeMoreBtn = card.querySelector('.see-more');
        if (seeMoreBtn && bodyTextEl) {
          seeMoreBtn.onclick = function(e) {
            e.stopPropagation();
            const isExpanded = bodyTextEl.dataset.expanded === 'true';
            const fullText = bodyTextEl.dataset.fullText;
            
            if (isExpanded) {
              bodyTextEl.innerHTML = displayBody + ' <span class="see-more">See more</span>';
              bodyTextEl.dataset.expanded = 'false';
            } else {
              bodyTextEl.innerHTML = fullText + ' <span class="see-more">See less</span>';
              bodyTextEl.dataset.expanded = 'true';
            }
            
            const newBtn = bodyTextEl.querySelector('.see-more');
            if (newBtn) {
              newBtn.onclick = arguments.callee;
            }
          };
        }
        
        const aboutLink = card.querySelector('.about-ad-link');
        if (aboutLink) {
          aboutLink.onclick = function(e) {
            e.stopPropagation();
            openDetailModal(ad);
          };
        }
      }, 0);

      return card;
    }

    function handleImageError(index) {
      imageErrors[index] = true;
      displayAds();
    }

    // ============================================
    // EDIT TAGS FUNCTIONALITY
    // ============================================
    function openEditTagsModal(event, index) {
      event.stopPropagation();
      
      const ad = filteredAds[index];
      currentAdForTagEdit = ad;
      
      document.getElementById('editTagsBrand').textContent = ad['Brand/Advertiser'];
      
      const currentTags = (ad['Interface Tags'] || '').split(',').map(t => t.trim()).filter(t => t);
      renderCurrentTags(currentTags);
      
      document.getElementById('tagInput').value = '';
      document.getElementById('tagSuggestions').style.display = 'none';
      
      document.getElementById('editTagsModal').style.display = 'block';
    }

    function closeEditTagsModal() {
      document.getElementById('editTagsModal').style.display = 'none';
      currentAdForTagEdit = null;
    }

    function renderCurrentTags(tags) {
      const container = document.getElementById('currentTagsContainer');
      container.innerHTML = '';
      
      if (tags.length === 0) {
        container.innerHTML = '<span style="color: #999; font-size: 13px;">No tags yet</span>';
        return;
      }
      
      tags.forEach(tag => {
        const tagEl = document.createElement('div');
        tagEl.className = 'current-tag';
        tagEl.innerHTML = `
          ${tag}
          <span class="remove-tag" onclick="removeTag('${tag.replace(/'/g, "\\'")}')">√ó</span>
        `;
        container.appendChild(tagEl);
      });
    }

    function removeTag(tagToRemove) {
      if (!currentAdForTagEdit) return;
      
      const currentTags = (currentAdForTagEdit['Interface Tags'] || '')
        .split(',')
        .map(t => t.trim())
        .filter(t => t && t !== tagToRemove);
      
      currentAdForTagEdit['Interface Tags'] = currentTags.join(', ');
      renderCurrentTags(currentTags);
    }

    function handleTagInputChange(event) {
      const input = event.target.value.toLowerCase();
      const suggestions = document.getElementById('tagSuggestions');
      
      if (!input) {
        suggestions.style.display = 'none';
        return;
      }
      
      const matchingTags = Array.from(allUniqueTags).filter(tag => 
        tag.toLowerCase().includes(input)
      );
      
      if (matchingTags.length === 0) {
        suggestions.style.display = 'none';
        return;
      }
      
      suggestions.innerHTML = '';
      matchingTags.forEach(tag => {
        const item = document.createElement('div');
        item.className = 'tag-suggestion-item';
        item.textContent = tag;
        item.onclick = () => selectTag(tag);
        suggestions.appendChild(item);
      });
      
      suggestions.style.display = 'block';
    }

    function handleTagInputKeydown(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const input = event.target.value.trim();
        if (input) {
          addTag(input);
        }
      }
    }

    function selectTag(tag) {
      addTag(tag);
    }

    function addTag(tag) {
      if (!currentAdForTagEdit) return;
      
      const currentTags = (currentAdForTagEdit['Interface Tags'] || '')
        .split(',')
        .map(t => t.trim())
        .filter(t => t);
      
      if (currentTags.includes(tag)) {
        alert('Tag already exists!');
        return;
      }
      
      currentTags.push(tag);
      currentAdForTagEdit['Interface Tags'] = currentTags.join(', ');
      
      renderCurrentTags(currentTags);
      
      document.getElementById('tagInput').value = '';
      document.getElementById('tagSuggestions').style.display = 'none';
      
      allUniqueTags.add(tag);
    }

    async function saveTagsToSheet() {
      if (!currentAdForTagEdit) return;
      
      const saveBtn = document.getElementById('saveTagsBtn');
      const originalText = saveBtn.textContent;
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      
      try {
        const response = await fetch(CONFIG.updateTagsWebhook, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            adLink: currentAdForTagEdit['Ad Link'],
            tags: currentAdForTagEdit['Interface Tags']
          })
        });
        
        const data = await response.json();
        
        if (response.ok && data.status === 'success') {
          alert('‚úÖ Tags saved successfully!');
          
          // Update in local data
          const adIndex = allAds.findIndex(ad => ad['Ad Link'] === currentAdForTagEdit['Ad Link']);
          if (adIndex !== -1) {
            allAds[adIndex]['Interface Tags'] = currentAdForTagEdit['Interface Tags'];
          }
          
          // Rebuild tag filter options
          allUniqueTags.clear();
          allAds.forEach(ad => {
            const tags = (ad['Interface Tags'] || '').split(',').map(t => t.trim()).filter(t => t);
            tags.forEach(tag => allUniqueTags.add(tag));
          });
          populateTagsFilter();
          
          // Refresh display
          filterAds();
          closeEditTagsModal();
          
        } else {
          throw new Error(data.message || 'Failed to save tags');
        }
        
      } catch (error) {
        console.error('Error saving tags:', error);
        alert('‚ùå Failed to save tags: ' + error.message);
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = originalText;
      }
    }

    // ============================================
    // FILTER FUNCTIONS
    // ============================================
    function populateFilterDropdowns() {
      const industries = [...new Set(allAds.map(ad => ad['Industry']).filter(v => v))].sort();
      const funnelStages = [...new Set(allAds.map(ad => ad['Funnel Stage']).filter(v => v))].sort();
      const offerTypes = [...new Set(allAds.map(ad => ad['Offer Type']).filter(v => v))].sort();
      const ratings = [...new Set(allAds.map(ad => ad['Rating']).filter(v => v))].sort().reverse();

      populateSelect('industryFilter', industries);
      populateSelect('funnelFilter', funnelStages);
      populateSelect('offerFilter', offerTypes);
      populateSelect('ratingFilter', ratings);
      
      console.log('‚úÖ Filter dropdowns populated');
    }

    function populateSelect(id, options) {
      const select = document.getElementById(id);
      
      options.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option;
        opt.textContent = option;
        select.appendChild(opt);
      });
    }

    function filterAds() {
      if (!allAds || allAds.length === 0) {
        return;
      }

      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const industry = document.getElementById('industryFilter').value;
      const funnel = document.getElementById('funnelFilter').value;
      const offer = document.getElementById('offerFilter').value;
      const rating = document.getElementById('ratingFilter').value;

      filteredAds = allAds.filter(ad => {
        const matchesSearch = !searchTerm || 
          (ad['Brand/Advertiser'] || '').toLowerCase().includes(searchTerm) ||
          (ad['Ad Headline'] || '').toLowerCase().includes(searchTerm) ||
          (ad['Tags'] || '').toLowerCase().includes(searchTerm) ||
          (ad['Interface Tags'] || '').toLowerCase().includes(searchTerm);

        const matchesIndustry = !industry || ad['Industry'] === industry;
        const matchesFunnel = !funnel || ad['Funnel Stage'] === funnel;
        const matchesOffer = !offer || ad['Offer Type'] === offer;
        const matchesRating = !rating || ad['Rating'] === rating;

        // Tags filter (OR logic)
        let matchesTags = true;
        if (selectedTagFilters.size > 0) {
          const adTags = (ad['Interface Tags'] || '').split(',').map(t => t.trim()).filter(t => t);
          matchesTags = adTags.some(tag => selectedTagFilters.has(tag));
        }

        return matchesSearch && matchesIndustry && matchesFunnel && matchesOffer && matchesRating && matchesTags;
      });

      displayAds();
      updateStats();
    }

    function clearFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('industryFilter').value = '';
      document.getElementById('funnelFilter').value = '';
      document.getElementById('offerFilter').value = '';
      document.getElementById('ratingFilter').value = '';
      
      // Clear tag filters
      selectedTagFilters.clear();
      document.querySelectorAll('.tag-filter-checkbox').forEach(label => {
        label.classList.remove('active');
        label.querySelector('input').checked = false;
      });
      
      filterAds();
    }

    // ============================================
    // STATS FUNCTIONS
    // ============================================
    function updateStats() {
      document.getElementById('totalAds').textContent = allAds.length;
      
      const fiveStarCount = allAds.filter(ad => ad['Rating'] === '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê').length;
      document.getElementById('fiveStarAds').textContent = fiveStarCount;
      
      document.getElementById('filteredCount').textContent = filteredAds.length;
    }

    // ============================================
    // MODAL FUNCTIONS
    // ============================================

          <p>${ad['Rating'] || 'Not rated'}</p>
        </div>

          <p><strong>Why It Works:</strong><br>${ad['Why It Works'] || 'Not analysed yet'}</p>

      document.getElementById('detailContent').innerHTML = content;
      document.getElementById('detailModal').style.display = 'block';

    function closeModal() {
      document.getElementById('detailModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const detailModal = document.getElementById('detailModal');
      const editModal = document.getElementById('editTagsModal');
      
      if (event.target === detailModal) {
        closeModal();
      }
      if (event.target === editModal) {
        closeEditTagsModal();
      }
    };

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================
    function showEmptyState() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('emptyState').style.display = 'block';
      document.getElementById('adsGrid').style.display = 'none';
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.className = 'error-message';
      errorDiv.innerHTML = `
        <h3>‚ö†Ô∏è Error Loading Ads</h3>
        <p>${message}</p>
        <p style="margin-top: 10px; font-size: 0.9em;">Check the browser console (F12) for more details.</p>
      `;
      errorDiv.style.display = 'block';
    }
  </script>
