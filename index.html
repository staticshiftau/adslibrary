<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö Ads Library - Your Facebook Ads Swipe File</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a2332 0%, #2d3e50 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .header h1 {
      color: #1a2332;
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      color: #666;
      font-size: 1.1em;
      font-weight: 400;
    }

    .controls {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .controls-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #1a2332;
      box-shadow: 0 0 0 3px rgba(26, 35, 50, 0.1);
    }

    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    select {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.95em;
      font-family: 'Poppins', sans-serif;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    select:hover {
      border-color: #1a2332;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #1a2332;
      color: white;
    }

    .btn-primary:hover {
      background: #2d3e50;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(26, 35, 50, 0.3);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: #1a2332;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      flex: 1;
      min-width: 150px;
    }

    .stat-card h3 {
      font-size: 2em;
      margin-bottom: 5px;
      font-weight: 700;
    }

    .stat-card p {
      opacity: 0.9;
      font-size: 0.9em;
      font-weight: 400;
    }

    .ads-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .ad-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }

    .ad-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .ad-link-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(26, 35, 50, 0.9);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      text-decoration: none;
      z-index: 10;
      transition: all 0.3s;
    }

    .ad-link-badge:hover {
      background: rgba(26, 35, 50, 1);
      transform: scale(1.05);
    }

    .ad-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
    }

    .ad-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .ad-content {
      padding: 20px;
    }

    .ad-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .ad-brand {
      font-weight: 700;
      font-size: 1.2em;
      color: #1a2332;
    }

    .ad-rating {
      font-size: 1.2em;
    }

    .ad-headline {
      font-size: 1em;
      color: #555;
      margin-bottom: 12px;
      font-weight: 500;
      line-height: 1.4;
    }

    .ad-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .tag {
      background: #f0f0f0;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      color: #666;
      font-weight: 500;
    }

    .tag.primary {
      background: #1a2332;
      color: white;
    }

    .ad-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
      font-size: 0.85em;
      color: #999;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }

    .modal-content {
      background: white;
      max-width: 900px;
      margin: 40px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .modal-header {
      background: #1a2332;
      color: white;
      padding: 25px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 1.8em;
      font-weight: 700;
    }

    .close-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5em;
      cursor: pointer;
      transition: all 0.3s;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: rotate(90deg);
    }

    .modal-body {
      padding: 30px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .modal-footer {
      padding: 20px 30px;
      background: #f9f9f9;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .detail-section {
      margin-bottom: 25px;
    }

    .detail-section h3 {
      color: #1a2332;
      margin-bottom: 10px;
      font-size: 1.2em;
      font-weight: 700;
    }

    .detail-section p {
      color: #555;
      line-height: 1.6;
      font-weight: 400;
    }

    .detail-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      background: #f5f5f5;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: white;
      font-size: 1.2em;
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .empty-state h2 {
      color: #1a2332;
      font-size: 2em;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .empty-state p {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 25px;
      font-weight: 400;
    }

    .error-message {
      background: #fee;
      border: 2px solid #fcc;
      color: #c33;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .ads-grid {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üìö Ads Library</h1>
      <p>Your Facebook Ads Swipe File</p>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="controls-row">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="üîç Search ads by brand, headline, or tags...">
        </div>
      </div>

      <div class="filter-group" style="margin-top: 15px;">
        <select id="industryFilter" onchange="filterAds()">
          <option value="">All Industries</option>
        </select>
        <select id="funnelFilter" onchange="filterAds()">
          <option value="">All Funnel Stages</option>
        </select>
        <select id="offerFilter" onchange="filterAds()">
          <option value="">All Offer Types</option>
        </select>
        <select id="ratingFilter" onchange="filterAds()">
          <option value="">All Ratings</option>
        </select>
        <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
      </div>

      <div class="stats">
        <div class="stat-card">
          <h3 id="totalAds">0</h3>
          <p>Total Ads</p>
        </div>
        <div class="stat-card">
          <h3 id="fiveStarAds">0</h3>
          <p>5-Star Ads</p>
        </div>
        <div class="stat-card">
          <h3 id="filteredCount">0</h3>
          <p>Showing</p>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loading">Loading ads... ‚è≥</div>

    <!-- Error Message -->
    <div id="errorMessage" style="display: none;"></div>

    <!-- Ads Grid -->
    <div class="ads-grid" id="adsGrid" style="display: none;"></div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <h2>No ads found</h2>
      <p>Try adjusting your filters or search query.</p>
    </div>
  </div>

  <!-- Detail Modal -->
  <div class="modal" id="detailModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="detailBrand"></h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="detailContent"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const CONFIG = {
      spreadsheetId: '1nY2bWQfArOSVuJycBQdEL2VP1UgGFiLzglxPmIIHXaw',
      apiKey: 'AIzaSyABznAS0fH0tYNh6wlS_iEL08b6znNJCL8', // You'll add this after setup
      sheetName: 'Ads Library',
      range: 'A:T' // Columns A through T (20 columns)
    };

    // ============================================
    // GLOBAL STATE
    // ============================================
    let allAds = [];
    let filteredAds = [];
    let currentAdForDetail = null;

    // ============================================
    // INITIALISATION
    // ============================================
    window.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Page loaded, initialising...');
      
      // Set up search event listener
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('input', filterAds);
      }
      
      // Load data from Google Sheets
      loadAdsFromSheet();
    });

    // ============================================
    // GOOGLE SHEETS API INTEGRATION
    // ============================================
    async function loadAdsFromSheet() {
      console.log('üì° Loading ads from Google Sheets...');
      
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.spreadsheetId}/values/${CONFIG.sheetName}!${CONFIG.range}?key=${CONFIG.apiKey}`;
      
      try {
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('‚úÖ Received data from Google Sheets');
        
        // Parse the data
        parseSheetData(data.values);
        
      } catch (error) {
        console.error('‚ùå Error loading ads:', error);
        showError('Failed to load ads from Google Sheets. Please check your API key and sheet permissions.');
      }
    }

    function parseSheetData(rows) {
      if (!rows || rows.length === 0) {
        console.warn('‚ö†Ô∏è No data found in sheet');
        showEmptyState();
        return;
      }

      // First row is headers
      const headers = rows[0];
      console.log('üìã Headers:', headers);
      
      // Convert remaining rows to objects
      allAds = rows.slice(1).map((row, index) => {
        const ad = {};
        headers.forEach((header, colIndex) => {
          ad[header] = row[colIndex] || '';
        });
        return ad;
      }).filter(ad => ad['Brand/Advertiser']); // Filter out empty rows
      
      console.log(`‚úÖ Parsed ${allAds.length} ads`);
      
      filteredAds = [...allAds];
      
      // Populate dropdowns
      populateFilterDropdowns();
      
      // Display ads
      displayAds();
      updateStats();
      
      document.getElementById('loading').style.display = 'none';
      
      if (allAds.length === 0) {
        showEmptyState();
      } else {
        document.getElementById('adsGrid').style.display = 'grid';
      }
    }

    // ============================================
    // DISPLAY FUNCTIONS
    // ============================================
    function displayAds() {
      const grid = document.getElementById('adsGrid');
      grid.innerHTML = '';

      if (filteredAds.length === 0) {
        showEmptyState();
        return;
      }

      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('adsGrid').style.display = 'grid';

      filteredAds.forEach(ad => {
        const card = createAdCard(ad);
        grid.appendChild(card);
      });
      
      console.log(`üìä Displayed ${filteredAds.length} ads`);
    }

    function createAdCard(ad) {
      const card = document.createElement('div');
      card.className = 'ad-card';
      card.onclick = function() { openDetailModal(ad); };

      // Extract image URL from Drive link
      let imageUrl = '';
      if (ad['Creative URL']) {
        const match = ad['Creative URL'].match(/\/d\/([a-zA-Z0-9-_]+)/);
        if (match) {
          imageUrl = `https://drive.google.com/uc?id=${match[1]}`;
        }
      }

      const imageHtml = imageUrl ? 
        `<img src="${imageUrl}" alt="Ad" onerror="this.parentElement.innerHTML='üì∑ Image'">` : 
        'üì∑ No Image';

      // Ad Link badge (if present)
      const adLinkBadge = ad['Ad Link'] ? 
        `<a href="${ad['Ad Link']}" target="_blank" class="ad-link-badge" onclick="event.stopPropagation()">üîó View Ad</a>` : 
        '';

      card.innerHTML = `
        ${adLinkBadge}
        <div class="ad-image">${imageHtml}</div>
        <div class="ad-content">
          <div class="ad-header">
            <div class="ad-brand">${ad['Brand/Advertiser'] || 'Unknown Brand'}</div>
            <div class="ad-rating">${ad['Rating'] || ''}</div>
          </div>
          <div class="ad-headline">${ad['Ad Headline'] || 'No headline'}</div>
          <div class="ad-tags">
            <span class="tag primary">${ad['Industry'] || 'Unknown'}</span>
            <span class="tag">${ad['Funnel Stage'] || ''}</span>
            <span class="tag">${ad['Offer Type'] || ''}</span>
          </div>
          <div class="ad-meta">
            <span>${ad['Ad Type'] || 'Unknown Type'}</span>
            <span>${ad['Date Added'] || ''}</span>
          </div>
        </div>
      `;

      return card;
    }

    // ============================================
    // FILTER FUNCTIONS
    // ============================================
    function populateFilterDropdowns() {
      // Get unique values for each filter
      const industries = [...new Set(allAds.map(ad => ad['Industry']).filter(v => v))].sort();
      const funnelStages = [...new Set(allAds.map(ad => ad['Funnel Stage']).filter(v => v))].sort();
      const offerTypes = [...new Set(allAds.map(ad => ad['Offer Type']).filter(v => v))].sort();
      const ratings = [...new Set(allAds.map(ad => ad['Rating']).filter(v => v))].sort().reverse();

      populateSelect('industryFilter', industries);
      populateSelect('funnelFilter', funnelStages);
      populateSelect('offerFilter', offerTypes);
      populateSelect('ratingFilter', ratings);
      
      console.log('‚úÖ Filter dropdowns populated');
    }

    function populateSelect(id, options) {
      const select = document.getElementById(id);
      
      options.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option;
        opt.textContent = option;
        select.appendChild(opt);
      });
    }

    function filterAds() {
      if (!allAds || allAds.length === 0) {
        return;
      }

      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const industry = document.getElementById('industryFilter').value;
      const funnel = document.getElementById('funnelFilter').value;
      const offer = document.getElementById('offerFilter').value;
      const rating = document.getElementById('ratingFilter').value;

      filteredAds = allAds.filter(ad => {
        const matchesSearch = !searchTerm || 
          (ad['Brand/Advertiser'] || '').toLowerCase().includes(searchTerm) ||
          (ad['Ad Headline'] || '').toLowerCase().includes(searchTerm) ||
          (ad['Tags'] || '').toLowerCase().includes(searchTerm);

        const matchesIndustry = !industry || ad['Industry'] === industry;
        const matchesFunnel = !funnel || ad['Funnel Stage'] === funnel;
        const matchesOffer = !offer || ad['Offer Type'] === offer;
        const matchesRating = !rating || ad['Rating'] === rating;

        return matchesSearch && matchesIndustry && matchesFunnel && matchesOffer && matchesRating;
      });

      displayAds();
      updateStats();
    }

    function clearFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('industryFilter').value = '';
      document.getElementById('funnelFilter').value = '';
      document.getElementById('offerFilter').value = '';
      document.getElementById('ratingFilter').value = '';
      filterAds();
    }

    // ============================================
    // STATS FUNCTIONS
    // ============================================
    function updateStats() {
      document.getElementById('totalAds').textContent = allAds.length;
      
      const fiveStarCount = allAds.filter(ad => ad['Rating'] === '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê').length;
      document.getElementById('fiveStarAds').textContent = fiveStarCount;
      
      document.getElementById('filteredCount').textContent = filteredAds.length;
    }

    // ============================================
    // MODAL FUNCTIONS
    // ============================================
    function openDetailModal(ad) {
      currentAdForDetail = ad;
      document.getElementById('detailBrand').textContent = ad['Brand/Advertiser'];
      
      let imageUrl = '';
      if (ad['Creative URL']) {
        const match = ad['Creative URL'].match(/\/d\/([a-zA-Z0-9-_]+)/);
        if (match) {
          imageUrl = `https://drive.google.com/uc?id=${match[1]}`;
        }
      }

      const imageHtml = imageUrl ? `<img src="${imageUrl}" class="detail-image" alt="Ad">` : '';
      
      const adLinkSection = ad['Ad Link'] ? 
        `<p><strong>Ad Link:</strong> <a href="${ad['Ad Link']}" target="_blank">${ad['Ad Link']}</a></p>` : '';
      
      const content = `
        ${imageHtml}
        <div class="detail-section">
          <h3>üìä Classification</h3>
          <div class="ad-tags">
            <span class="tag primary">${ad['Industry'] || ''}</span>
            <span class="tag">${ad['Ad Type'] || ''}</span>
            <span class="tag">${ad['Funnel Stage'] || ''}</span>
            <span class="tag">${ad['Offer Type'] || ''}</span>
            <span class="tag">${ad['Hook Type'] || ''}</span>
            <span class="tag">${ad['Visual Style'] || ''}</span>
          </div>
          <p style="margin-top: 10px;"><strong>Rating:</strong> ${ad['Rating'] || 'Not rated'}</p>
        </div>
        <div class="detail-section">
          <h3>‚úçÔ∏è Ad Copy</h3>
          <p><strong>Headline:</strong> ${ad['Ad Headline'] || 'N/A'}</p>
          <p style="margin-top: 10px;"><strong>Body:</strong><br>${ad['Ad Copy'] || 'N/A'}</p>
          <p style="margin-top: 10px;"><strong>CTA:</strong> ${ad['CTA Button Text'] || 'N/A'}</p>
        </div>
        <div class="detail-section">
          <h3>üí° Analysis</h3>
          <p><strong>Why It Works:</strong><br>${ad['Why It Works'] || 'Not analysed yet'}</p>
          <p style="margin-top: 10px;"><strong>What We Can Adapt:</strong><br>${ad['What We Can Adapt'] || 'Not documented yet'}</p>
        </div>
        <div class="detail-section">
          <h3>üîó Links</h3>
          ${adLinkSection}
          <p style="margin-top: 10px;"><strong>Landing Page:</strong> ${ad['Landing Page URL'] ? `<a href="${ad['Landing Page URL']}" target="_blank">${ad['Landing Page URL']}</a>` : 'N/A'}</p>
          <p style="margin-top: 10px;"><strong>Creative:</strong> ${ad['Creative URL'] ? `<a href="${ad['Creative URL']}" target="_blank">View in Drive</a>` : 'N/A'}</p>
        </div>
        <div class="detail-section">
          <h3>üè∑Ô∏è Tags</h3>
          <p>${ad['Tags'] || 'No tags'}</p>
        </div>
      `;

      document.getElementById('detailContent').innerHTML = content;
      document.getElementById('detailModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('detailModal').style.display = 'none';
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('detailModal');
      if (event.target === modal) {
        closeModal();
      }
    };

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================
    function showEmptyState() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('emptyState').style.display = 'block';
      document.getElementById('adsGrid').style.display = 'none';
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.className = 'error-message';
      errorDiv.innerHTML = `
        <h3>‚ö†Ô∏è Error Loading Ads</h3>
        <p>${message}</p>
